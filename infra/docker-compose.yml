version: '3.8'

services:
  zabbix-server:
    image: zabbix/zabbix-server-mysql:latest
    container_name: zabbix-server
    environment:
      DB_SERVER_HOST: zabbix-mysql
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbixpass
      MYSQL_DATABASE: zabbix
      ZBX_LOG_LEVEL: debug
    volumes:
      - ./zabbix/zabbix-server.conf:/etc/zabbix/zabbix_server.conf:ro
      - zabbix_server_data:/var/lib/zabbix
    command: /usr/sbin/zabbix_server -f
    depends_on:
      zabbix-mysql:
        condition: service_healthy
    ports:
      - "10051:10051"

  zabbix-web:
    image: zabbix/zabbix-web-nginx-mysql:latest
    container_name: zabbix-web
    environment:
      DB_SERVER_HOST: zabbix-mysql
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbixpass
      MYSQL_DATABASE: zabbix
      ZBX_SERVER_HOST: zabbix-server
      PHP_TZ: Europe/Moscow
    volumes:
      - ./zabbix/zabbix-web.conf:/etc/zabbix/web/zabbix.conf.php:ro
    ports:
      - "8080:8080"
    depends_on:
      zabbix-mysql:
        condition: service_healthy
      zabbix-server:
        condition: service_started

  zabbix-mysql:
    image: mysql:5.7
    container_name: zabbix-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: zabbix
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbixpass
    volumes:
      - zabbix_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      interval: 5s
      timeout: 5s
      retries: 5

  # bitrix24:
  #   image: lookinio/bitrix:latest
  #   container_name: bitrix24
  #   ports:
  #     - "8888:80"
  #   environment:
  #     MYSQL_ROOT_PASSWORD: rootpass
  #   volumes:
  #     - bitrix_data:/var/www/html

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      # - bitrix24
      - zabbix-web
      - go-app1
      - go-app2
      - go-app3

  go-app1:
    build: ./go-hello1
    ports:
      - "9001:8080"

  go-app2:
    build: ./go-hello2
    ports:
      - "9002:8080"

  go-app3:
    build: ./go-hello3
    ports:
      - "9003:8080"

volumes:
  zabbix_mysql_data:
  bitrix_data:
  zabbix_server_data:
  zabbix_server_logs:

