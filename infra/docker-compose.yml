  freeipa:
      container_name: freeipa
      image: freeipa/freeipa-server:rocky-8
      networks:
        network-zabbix:
          ipv4_address: 172.20.0.10
      hostname: ipa.example.local
      domainname: example.local
      restart: unless-stopped
      tty: true
      stdin_open: true
      privileged: true  # Required for systemd to manage cgroups
      ports:
        - "10080:80"    # HTTP
        - "10443:443"   # HTTPS
        - "389:389"     # LDAP
        - "636:636"     # LDAPS
        - "88:88"       # Kerberos TCP
        - "464:464"     # Kerberos TCP
        - "88:88/udp"   # Kerberos UDP
        - "464:464/udp" # Kerberos UDP
        - "123:123/udp" # NTP
        - "53:53/udp"   # DNS
        - "53:53/tcp"   # DNS
      environment:
        - IPA_SERVER_HOSTNAME=ipa.example.local
        - IPA_SERVER_IP=172.20.0.10
        - TZ=America/Sao_Paulo
      command:
        - ipa-server-install
        - -U
        - --domain=example.local
        - --realm=EXAMPLE.LOCAL
        - --ds-password=YourStrongPassword123
        - --admin-password=YourStrongPassword123
        - --no-host-dns
        - --unattended
        - --setup-dns
        - --auto-forwarders
        - --no-dnssec-validation
      volumes:
        - ./freeipa/data:/data:rw
        - ./freeipa/logs:/var/log:rw
        - /sys/fs/cgroup:/sys/fs/cgroup:rw  # Writable cgroup mount for systemd
      cap_add:
        - SYS_ADMIN  # Required for cgroup management
        - SYS_TIME
        - NET_ADMIN
      security_opt:
        - seccomp:unconfined
      tmpfs:
        - /run
        - /tmp
        - /run/lock  # Required for systemd